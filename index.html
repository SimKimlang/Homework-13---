<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container my-5">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-secondary" href="#">Donate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tutorial</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Donate</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <h2>Donate</h2>
        <div class="row">
            <div class="col-12 col-xl-6">
                <form action="" method="post">
                    <div class="d-flex justify-content-between">
                        <div class="col-6 mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input class="form-control"type="text"id="fname" name="txtfname">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input class="form-control" type="text"id="lname" name="txtlname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="format" class="form-label">Country</label>
                        <select class="form-select" aria-label="Select example">
                            <option selected>Australia</option>
                            <option value="usa">United State</option>
                            <option value="kh">Cambodia</option>
                            <option value="eng">England</option>
                            <option value="japan">Japan</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input class="form-control" type="text" id="address" name="textadress">
                        <input class="form-control my-3" type="text" id="address" name="textadress">
                        <input class="form-control" type="text" id="address" name="textadress">
                    </div>
                    <div class=" d-flex g-5">
                        <div class="col-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input class="form-control" type="text" id="city" name="txtcity">
                        </div>
                        <div class="col-2 mb-3 mx-5">
                            <label for="code" class="form-label">Postal Code</label>
                            <input class="form-control" type="text"id="code" name="txtcode">
                        </div>
                    </div>
                    <div class="d-flex justify-content-md-between">
                        <div class="col-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control"type="email"id="email" name="textemail">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="number" class="form-label">Phone</label>
                            <input class="form-control" type="number"id="number" name="number">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          send email updates
                        </label>
                      </div>
                      <label for="text" class="form-label my-3">First Name</label>Contrixbution are not tax deductible.
                </form>
            </div>
            <div class="col-12 col-xl-6">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $25
                            </label>
                          </div>
                          <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $50
                            </label>
                          </div>
                          <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $100
                            </label>
                          </div>
                          <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $250
                            </label>
                          </div>
                          <div class="form-check mx-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $1000
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              $2500
                            </label>
                          </div>
                    </div>
                </div>
                <div class="col-4 mb-4">
                    <label for="number" class="form-label">Other $</label>
                    <input class="form-control" type="number"id="number" name="number" placeholder="0.00">
                </div>
                <div class="mb-3">
                    <label for="card" class="form-label">Credit card number</label>
                    <input class="form-control" type="number" id="card" name="txtcard">
                </div>
                <div class="mb-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Visa_Electron.svg/800px-Visa_Electron.svg.png" alt="" class="img-fluid img-thumbnail" width="50px">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Visa_Electron.svg/800px-Visa_Electron.svg.png" alt="" class="img-fluid img-thumbnail" width="50px">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Visa_Electron.svg/800px-Visa_Electron.svg.png" alt="" class="img-fluid img-thumbnail" width="50px">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Visa_Electron.svg/800px-Visa_Electron.svg.png" alt="" class="img-fluid img-thumbnail" width="50px">
                </div>
                <div class="d-flex g-5 mb-3">
                    <div class="col-2 mb-3">
                        <label for="year" class="form-label">Expired</label>
                        <select class="form-select" aria-label="Select example">
                            <option selected>2016</option>
                            <option value="1">2017</option>
                            <option value="2">2020</option>
                            <option value="3">2022</option>
                            <option value="4">2023</option>
                        </select>
                    </div>
                    <div class="col-4 mt-2 mb-3 mx-5">
                        <label for="month" class="form-label"></label>
                        <select class="form-select" aria-label="Select example">
                            <option selected>16-July</option>
                            <option value="1">17-july</option>
                            <option value="2">18-July</option>
                            <option value="3">19-July</option>
                            <option value="4">20-July</option>
                        </select>
                    </div>
                    <div class="col-4  mb-3">
                        <label for="security" class="form-label">Security code (on back) </label>
                        <input class="form-control" type="number" id="security" name="txtsecurity">
                    </div>
                </div>
                <div class="form-check mb-3" >
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      dont punlish my donation on the page
                    </label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Process Donation</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
